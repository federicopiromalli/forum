<!DOCTYPE html>

<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Chat</title>
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/utility.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body class="center-body">
    <script src="../scripts/user-handler.js"></script>
    <script>
      user_handler.exit_if_not_logged();
    </script>
    <div class="shadow rounded-3 p-5">
      <div class="row gap-5">
        <div class="col">
          <h1 class="title">Chat</h1>
          <h4 class="text">Scrivi a qualcuno!</h4>
          <div
            class="container mt-5 text placeholder-wave gap-1 d-grid"
            id="users"
            style="max-height: 120px; overflow-y: auto"
          ></div>
        </div>
      </div>
      <div class="container d-grid">
        <hr />
        <button class="btn btn-dark shadow" onclick="history.back();">
          Indietro
        </button>
      </div>
    </div>
    <div class="shadow rounded-3 p-5 ms-5" id="chat">
      <h3 class="title">Nessuna chat aperta...</h3>
    </div>
    <script src="../scripts/chat-handler.js"></script>
    <script>
      chat_handler.show_users(
        user_handler.get_users(),
        user_handler.get_logged().username,
        "users"
      );
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
