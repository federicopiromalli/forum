<!DOCTYPE html>

<html lang="it">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home of Forum</title>

        <link rel="stylesheet" href="../css/fonts.css">
        <link rel="stylesheet" href="../css/utility.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    </head>
    <body>
        <script src="../js/user.js"></script>
        <script> user.exit_if_not_logged(); </script>
        <div class="container">
            <div class="row shadow rounded-3 mt-5 p-4 align-items-center mb-5">
                <div class="col">
                    <button onclick="window.location.reload();" class="btn">
                        <h2 class="title text-start">Forum</h2>
                        <h5 class="text">Condividi i tuoi pensieri!</h5>
                    </button>
                </div>
                <div class="col text-end">
                    <button onclick="window.location.href='./message.html';" class="btn">
                        <img src="../img/home/messages.png" alt="image not found!" class="img-size">
                    </button>
                    <button onclick="" class="btn">
                        <img src="../img/home/notify.png" alt="image not found!" class="img-size">
                    </button>
                    <button onclick="window.location.href='./profile.html';" class="btn">
                        <img src="../img/home/profile.png" alt="image not found!" class="img-size">
                    </button>
                </div>
            </div>
            
            <br>
            <br>
            <br>
            <br>

            <div class="row shadow rounded-3 p-5 justify-content-center">
                <div class="col mb-5">
                    <h2 class="title">Post di oggi</h2>
                </div>
                <div class="col text-end">
                    <button onclick="" class="btn">
                        <img src="../img/home/filter.png" alt="image not found!" class="img-size">
                    </button>
                    <button onclick="" class="btn">
                        <img src="../img/home/post.png" alt="image not found!" class="img-size">
                    </button>
                </div>
                <div class="row">
                    <div class="col shadow-lg rounded-3 p-5" style="overflow-y: auto; overflow-x: auto;">
                        <h4 class="text text-center">Scrivi un Post per primo!</h4>
                    </div>
                </div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
