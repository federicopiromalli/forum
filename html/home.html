<!DOCTYPE html>

<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home of Forum</title>
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/utility.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body class="center-body">
    <script src="../scripts/users-handler.js"></script>
    <script src="../scripts/permissions.js"></script>
    <script>
      // controlla se loggato
      users_handler.get_logged();
      exit_if_not_logged(users_handler.logged);
    </script>
    <div>
      <div class="row gap-5 align-items-center">
        <div class="col-auto shadow rounded-3 p-5">
          <h2 class="title mb-5">Utenti piu' attivi</h2>
          <div
            class="container text-center"
            id="most_active_users"
            style="overflow-y: auto; max-height: 130px"
          ></div>
        </div>
        <div class="col-auto shadow rounded-3 p-5">
          <div class="row align-items-center">
            <div class="col"><h1 class="title">Post</h1></div>
            <div class="col-auto text-end">
              <button
                class="btn"
                onclick="window.location.href='./create-post.html';"
              >
                <img
                  class="img-size"
                  src="../img/home/post.png"
                  alt="image not found!"
                  loading="lazy"
                />
              </button>
              <button class="btn">
                <img
                  class="img-size"
                  src="../img/home/filter.png"
                  alt="image not found!"
                  loading="lazy"
                />
              </button>
            </div>
          </div>
          <br />
          <div
            class="container p-5"
            id="posts"
            style="overflow-y: auto; max-height: 550px; max-width: 1000px"
          ></div>
        </div>
        <div class="col-auto shadow rounded-3 p-4 text-center">
          <button class="btn" onclick="window.location.href='./profile.html';">
            <img
              class="img-size"
              src="../img/home/profile.png"
              alt="image not found!"
              loading="lazy"
            />
          </button>
          <br />
          <button class="btn">
            <img
              class="img-size"
              src="../img/home/messages.png"
              alt="image not found!"
              loading="lazy"
            />
          </button>
        </div>
      </div>
    </div>
    <script src="../scripts/posts-handler.js"></script>
    <script src="../scripts/utility.js"></script>
    <script>
      // mostra gli utenti piu' attivi
      users_handler.get_users();
      utility.display_most_active_users(
        "most_active_users",
        users_handler.users
      );

      // mostra i post default e degli utenti veri.
      posts_handler.display_default_posts();
      users_handler.get_logged();
      posts_handler.display_posts("posts", users_handler.logged.username);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
