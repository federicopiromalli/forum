<!DOCTYPE html>

<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index of Forum</title>
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/utility.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body class="center-body">
    <script>
      // previene l'utilizzo di firefox, usando firefox, localStorage non funziona correttamente
      // e potrebbe incappare in problemi di dati non salvati.
      if (window.navigator.userAgent.indexOf("Firefox") > -1) {
        window.stop();
        alert("Browser basato su FireFox!\nQuesto forum non va qui'!");
        window.location.reload();
      }
    </script>
    <div class="shadow rounded-3 p-5">
      <div class="container mb-5">
        <h1 class="title">Ciao.</h1>
        <h4 class="text">Accedi o Registrati per iniziare!</h4>
      </div>
      <div class="container d-grid gap-2 p-4 text placeholder-wave">
        <button
          class="btn btn-dark"
          onclick="window.location.href='./signin.html';"
        >
          Accedi
        </button>
        <button
          class="btn btn-dark"
          onclick="window.location.href='./signup.html';"
        >
          Registrati
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
