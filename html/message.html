<!DOCTYPE html>

<html lang="it">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Messages</title>

        <link rel="stylesheet" href="../css/fonts.css">
        <link rel="stylesheet" href="../css/utility.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    </head>
    <body class="center-body gap-5">

        <script src="../js/user.js"></script>
        <script> user.exit_if_not_logged(); </script>
        <script src="../js/message.js"></script>
        
        <div class="shadow rounded-3 p-5">
            <div class="container mb-4">
                <h1 class="title">Utenti</h1>
            </div>
            <div class="container mb-4 rounded-3 d-grid text" id="users" style="overflow-y: auto; max-height: 300px;">
                <hr>
                <script> user.show_users('users', 'chat'); </script>
                <hr>
            </div>
            <div class="container d-grid text">
                <button class="btn btn-dark shadow-lg rounded-3" onclick="history.back();">Indietro</button>
            </div>
        </div>
        <div class="shadow rounded-3 p-5">
            <div class="container mb-5">
                <h1 class="title">Chat</h1>
            </div>
            <div class="container" id="chat">
                <h3 class="title">Nessuna chat aperta...</h3>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
