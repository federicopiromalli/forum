<!DOCTYPE html>

<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile</title>
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/utility.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body class="center-body">
    <script src="../scripts/users-handler.js"></script>
    <script src="../scripts/permissions.js"></script>
    <script>
      // controlla se loggato
      users_handler.get_logged();
      exit_if_not_logged(users_handler.logged);
    </script>
    <script src="../scripts/posts-handler.js"></script>
    <div class="shadow rounded-3 p-5">
      <div class="container mb-5">
        <h1 class="title">Le tue Info!</h1>
        <h5 class="text">Qui puoi gestire il tuo Profilo.</h5>
      </div>
      <div class="container mb-5">
        <div
          class="row justify-content-center shadow rounded-3 p-4 gap-5 align-items-center"
        >
          <div class="col-auto title">
            <h5>Username</h5>
            <h5>Password</h5>
            <h5>Punti attivita'</h5>
            <h5>Data creazione</h5>
          </div>
          <div class="col-auto shadow rounded-3 p-5 text">
            <h5 id="username"></h5>
            <h5 id="password"></h5>
            <h5 id="points"></h5>
            <h5 id="date"></h5>
          </div>
        </div>
      </div>
      <div class="container d-grid gap-2 text">
        <button
          class="btn btn-danger shadow-lg"
          onclick="users_handler.logout();"
        >
          Logout
        </button>
        <button
          class="btn btn-danger shadow-lg"
          onclick="users_handler.delete_profile(); posts_handler.delete_posts(users_handler.logged.username);"
        >
          Cancella Profilo
        </button>
        <button class="btn btn-dark shadow-lg" onclick="history.back();">
          Indietro
        </button>
      </div>
    </div>
    <script>
      users_handler.display_profile_info(
        "username",
        "password",
        "points",
        "date"
      );
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
