<!DOCTYPE html>

<html lang="it">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Profile</title>

        <link rel="stylesheet" href="../css/fonts.css">
        <link rel="stylesheet" href="../css/utility.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <body class="center-body">
        <div class="shadow rounded-3 p-5">
            <div class="container mb-5">
                <h1 class="title text-center">Le tue Info!</h1>
            </div>
            <div class="container mb-5">
                <div class="row gap-5 align-items-center">
                    <div class="col-auto text-start">
                        <h5 class="text mb-4" id="username-info">Username: </h5>
                        <h5 class="text mb-4" id="password-info">Password: </h5>
                        <h5 class="text" id="date-info">Data: </h5>
                    </div>
                    <div class="col-auto rounded-3 shadow p-5 d-grid gap-2">
                        <button class="btn btn-dark shadow-lg rounded-3" onclick="window.location.href='';"">Cambia Username</button>
                        <button class="btn btn-dark shadow-lg rounded-3" onclick="window.location.href='';">Cambia Password</button>
                        <button class="btn btn-dark shadow-lg rounded-3" onclick="history.back();">Indietro</button>
                        <button class="btn btn-danger shadow-lg rounded-3" onclick="window.location.href='';">Logout</button>
                        <button class="btn btn-danger shadow-lg rounded-3" onclick="window.location.href='';">Cancella Account</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/user.js"></script>
        <script> user.show_profile_info('username-info', 'password-info', 'date-info'); </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
