<!DOCTYPE html>

<html lang="it">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignIn of #Forum</title>

        <link rel="stylesheet" href="../css/fonts.css">
        <link rel="stylesheet" href="../css/utility.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    </head>
    <body class="center-body">
        <div class="shadow rounded-3 p-5">
            <div class="container mb-5">
                <h1 class="title">Entra nel tuo profilo!</h1>
            </div>
            <div class="container mb-5">
                <form>
                    <label class="form-label text">Username</label>
                    <input type="text" name="signin_field" class="form-control text" placeholder="Inserisci il tuo nome utente..." id="username">
                    <br>
                    <label class="form-label text">Password</label>
                    <input type="password" name="signin_field" class="form-control text" placeholder="Inserisci la tua password..." id="password">
                </form>
            </div>
            <div class="container d-grid gap-2 text">
                <button class="btn btn-dark shadow-lg rounded-3" onclick="on_enter();">Entra!</button>
                <button class="btn btn-danger shadow-lg rounded-3" onclick="window.location.href='./index.html';">Torna a Index</button>
            </div>
        </div>
        <script src="../js/form.js"></script>
        <script src="../js/user.js"></script>
        <script>
            function on_enter() {
                // fields vuoti
                form.load_fields_by_name('signin_field');
                if (!form.is_form_filled()) {
                    alert(form_errors.EMPTY_FIELDS); return;
                }

                // l'utente non esiste
                user.create_users_if_needed();
                const username = document.getElementById('username').value;
                if (!user.is_user_existing(username)) {
                    alert(user_errors.USER_NOT_FOUND); return;
                }

                // l'utente puo' registrarsi
                user.login_user(username, document.getElementById('password').value);
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
