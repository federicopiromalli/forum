<!DOCTYPE html>

<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp of Forum</title>
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/utility.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body class="center-body">
    <div class="shadow rounded-3 p-5">
      <div class="container mb-5">
        <h1 class="title">Crea un profilo!</h1>
        <h5 class="text">
          Creando un profilo potrai accedere a tutte le funzionalita' del forum!
        </h5>
      </div>
      <div class="container text">
        <form onsubmit="on_create(event);">
          <label class="form-label">Username</label>
          <input
            id="username"
            type="text"
            class="form-control"
            placeholder="Crea il tuo Username..."
            required
          />
          <br />
          <label class="form-label">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            placeholder="Crea la tua Password..."
            required
          />
          <br />
          <br />
          <div class="container d-grid text gap-2 mb-2">
            <button type="submit" class="btn btn-dark shadow-lg">Crea</button>
          </div>
        </form>
        <div class="container d-grid text">
          <button class="btn btn-dark shadow-lg" onclick="history.back();">
            Indietro
          </button>
        </div>
      </div>
    </div>
    <script src="../scripts/user-handler.js"></script>
    <script>
      function on_create(event) {
        event.preventDefault();
        // controlli prima della creazione
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        if (username && password) user_handler.register(username, password);
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
