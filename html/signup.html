<!DOCTYPE html>

<html lang="it">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp of #Forum</title>

        <link rel="stylesheet" href="../css/fonts.css">
        <link rel="stylesheet" href="../css/utility.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    </head>
    <body class="center-body">
        <div class="shadow rounded-3 p-5">
            <div class="container mb-5">
                <h1 class="title">Crea il tuo profilo!</h1>
            </div>
            <div class="container mb-5">
                <form>
                    <label class="form-label text">Username</label>
                    <input type="text" name="signup_field" class="form-control text" placeholder="Crea un nome utente..." id="username">
                    <br>
                    <label class="form-label text">Password</label>
                    <input type="password" name="signup_field" class="form-control text" placeholder="Crea una password..." id="password">
                </form>
            </div>
            <div class="container d-grid gap-2 text">
                <button class="btn btn-dark shadow-lg rounded-3" onclick="on_create();">Crea!</button>
                <button class="btn btn-danger shadow-lg rounded-3" onclick="history.back();">Indietro</button>
            </div>
        </div>
        <script src="../js/form.js"></script>
        <script src="../js/user.js"></script>
        <script>
            function on_create() {
                // fields vuoti
                form.load_fields_by_name('signup_field');
                if (!form.is_form_filled()) {
                    alert(form_errors.EMPTY_FIELDS); return;
                }

                // validazione nome e password
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                if (!user.are_requirements_valid(username, password)) {
                    alert(user_errors.REQUIREMENTS_ERROR); return;
                }

                // utente gia' registrato
                user.create_users_if_needed();
                if (user.is_user_existing(username)) {
                    alert(user_errors.USER_ALREADY_EXISTS); return;
                }

                // l'utente puo' registrarsi
                user.register_user(username, password);
                window.location.href = './signin.html';
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
